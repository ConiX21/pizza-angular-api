<div *ngFor="let pizza of pizzas" class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
  <div class="thumbnail">
      <img [src]="pizza.ImagePath" alt="">
      <div class="caption">
          <h3>{{pizza.Title}}</h3>{{pizza.ImagePath}}
          <p>
              {{pizza.Description}}&nbsp;{{pizza.Price}}â‚¬
              <input type="checkbox" [(ngModel)]="pizza.Available">
          </p>
          <p >
              <button [disabled]="!pizza.Available" class="btn" [ngClass]=" !pizza.Available ? 'btn-danger' : 'btn-primary'" (click)="onDetail(pizza.IdPizza)" >Acheter</button>
          </p>
          <p *ngIf="!pizza.Available">
              Pas disponible
          </p>
      </div>
  </div>
</div>
